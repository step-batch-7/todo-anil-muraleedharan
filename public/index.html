<html>
  <head>
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div id="head-part" class="head-part">
      <h1 id="heading" class="heading">TO-DO MANAGER</h1>
    </div>
    <div id="body-part" class="body-part">
      <div id="new-todo-part" class="new-todo-part">
        <button
          id="add-todo"
          class="button"
          onclick="openNewTodo()"
          style="display: block;"
        >
          <strong>+</strong>
        </button>
        <button
          id="close-todo"
          class="button"
          onclick="closeNewTodo()"
          style="display: none;"
        >
          &#10008;
        </button>
        <div id="todo-title" class="todo-parts">
          <label for="title" id="label-title" class="label-title"
            >Title&nbsp;</label
          >
          <input type="text" id="title" class="inner-box" required />
          <button
            id="add-task"
            type="button"
            class="button"
            onclick="addTask()"
          >
            <strong>+</strong>
          </button>
        </div>
        <div id="todo-tasks"></div>
        <button id="save-todo" class="button" onclick="save()">&#10004;</button>
      </div>
      <div id="existing-todo-part" class="existing-todo-part">
        <h2 id="task-history" class="existing-todo-heading">Task History</h2>
      </div>
    </div>
  </body>
</html>
