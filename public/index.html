<html>
  <head>
    <title>TO-DO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/generateHtml.js"></script>
    <script src="./js/script.js"></script>
  </head>

  <body>
    <div id="head-block" class="head-block">
      <h1 id="heading" class="heading">TO-DO MANAGER</h1>
    </div>
    <div id="body-block" class="body-block">
      <h2 id="task-history" class="todo-log-heading">TODO LOG</h2>
      <div id="todo-log" class="todo-log"></div>
      <div id="right-block" class="right-block">
        <fieldset id="search-block" class="search-box">
          <legend>Search Todo</legend>
          <input
            id="title-search-box"
            type="text"
            placeholder="  Enter title to search"
            class="input-box"
            onkeydown="getTodoData(this.id,'title')"
          />
          <input
            id="task-search-box"
            type="text"
            placeholder="  Enter task to search"
            class="input-box"
            onkeydown="getTodoData(this.id,'task')"
          />
        </fieldset>
        <div id="new-todo-block" class="new-todo-block">
          <button id="add-todo" class="add-button" onclick="openNewTodo()">
            <img src="./images/add.png" alt="" class="add-icon" />
          </button>
          <div id="create-todo-block">
            <button id="save-todo" class="button" onclick="saveTodo()">
              <img src="./images/save.png" alt="" class="save-icon" />
            </button>
            <button id="close-todo" class="button" onclick="closeNewTodo()">
              <img src="./images/close.png" alt="" class="close-icon" />
            </button>
          </div>
          <div id="todo-title" class="todo-parts">
            <input
              type="text"
              id="title"
              class="input-box"
              placeholder="  Title..."
              onkeypress="clickAddTaskButton(this.id)"
            />
            <button id="add-task" class="button" onclick="addTask()">
              <img src="./images/add-task.png" alt="" class="add-task-icon" />
            </button>
          </div>
          <div id="todo-tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
