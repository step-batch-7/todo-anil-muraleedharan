<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/xmlReq.js"></script>
    <script src="./js/todoUiFunc.js"></script>
    <script src="./js/generateHtml.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="page">
      <div id="signUpBox" onclick="clearError('signUp')">
        <h1>SignUp</h1>
        <img src="./images/account.png" alt="" height="245px" width="280px" />
        <div id="signUpError" class="error"></div>
        <input type="text" id="signUpUserId" placeholder=" UserId" required />
        <input
          type="password"
          id="signUpPassword"
          placeholder=" Password"
          required
        />
        <br />
        <button class="login-button" onclick="signUp()">SignUp</button>
      </div>
      <div id="loginBox" onclick="clearError('login')">
        <h1>Login</h1>
        <img src="./images/account.png" alt="" height="245px" width="280px" />
        <div id="loginError" class="error"></div>
        <input
          type="text"
          id="loginUserId"
          placeholder=" UserId"
          name="userName"
          required
        />
        <br />
        <input
          type="password"
          id="loginPassword"
          placeholder=" Password"
          name="password"
          required
        />
        <br />
        <button class="login-button" onclick="login()">Login</button>
      </div>
    </div>
  </body>
</html>
